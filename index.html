<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Hello Text</title>
    <style>
        /* 기본 CSS 설정 - 애플 웹사이트 스타일 참고 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .hello {
            position: absolute;
            font-size: 3rem;
            font-weight: 600;
            color: #1d1d1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hello">Hello</div>
    </div>

    <script>
        const helloText = document.querySelector('.hello');
        let posX = Math.random() * window.innerWidth;
        let posY = Math.random() * window.innerHeight;
        let velocityX = 2;
        let velocityY = 2;

        function moveText() {
            posX += velocityX;
            posY += velocityY;

            // 벽에 충돌 시 방향 반전
            if (posX + helloText.offsetWidth > window.innerWidth || posX < 0) {
                velocityX *= -1;
            }
            if (posY + helloText.offsetHeight > window.innerHeight || posY < 0) {
                velocityY *= -1;
            }

            helloText.style.transform = `translate(${posX}px, ${posY}px)`;

            requestAnimationFrame(moveText);
        }

        moveText();
    </script>
</body>
</html>
